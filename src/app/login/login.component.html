<main class="d-flex vh-100 justify-content-center align-items-center">
  <form action="javascript:void(0)"
        class="border rounded p-3 text-center">
    <h1 class="mb-3">App Login</h1>
    <p>Please enter your credentials to log in</p>
    <div class="mb-3">
      <label class="form-label" for="txt-username">Username</label>
      <input #txtUsername class="text-center form-control" type="text" id="txt-username"
             placeholder="Enter your username here">

    </div>
    <div class="mb-3">
      <label class="form-label" for="txt-password">Password</label>
      <input #txtPassword class="text-center form-control" type="password" id="txt-password"
             placeholder="Enter your password here">

    </div>

    <button class="btn btn-primary"
    (click)="login(txtUsername,txtPassword)">Login</button>
  </form>
</main>
